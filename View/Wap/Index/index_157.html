<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8">
<title>{$tpl['wxname']}</title>
<base href="." />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{:STATICS}/iscroll/iscroll.css" />
<link rel="stylesheet" type="text/css" href="{:RES}/css/yuesh/wz07.css" />
<script src="{:STATICS}/js/zepto.min.js" type="text/javascript"></script>
<script src="{:STATICS}/iscroll/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
	var myScroll;
	function loaded() {
		myScroll = new iScroll('wrapper', {
			snap: true,
			momentum: false,
			hScrollbar: false,
			onScrollEnd: function () {
				document.querySelector('#indicator > li.active').className = '';
				document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
			}
		});
	}
	document.addEventListener('DOMContentLoaded', loaded, false);
</script>

<style type="text/css">
html,body {
	color: #ffffff;
	font-family: Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial,
		san-serif;
	margin: 0;
	padding: 0;
	text-decoration: none;
}

* {
	margin: 0;
	padding: 0;
}

li {
	list-style-type: none;
}

a{
	text-decoration:none;
}
</style>

</head>
<body>
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{$so.info}</p><a href="{$so.url}"><img src="{$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
				<volist name="flash" id="so">
				<li   <if condition="$i eq 1">class="active"</if>  >{$i}</li>
				</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
	<div id="insert1"></div>
	<script>
		var count = document.getElementById("thelist").getElementsByTagName("img").length;	


		for(i=0;i<count;i++){
			document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

		}

		document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


		setInterval(function(){
			myScroll.scrollToPage('next', 0,400,count);
		},3500 );

		window.onresize = function(){ 
			for(i=0;i<count;i++){
				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
			}
			document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
		}
	</script>
	<div id="insert2"></div>
	<div style="display:none"> </div>
	<div style="display:none"><script language="javascript" type="text/javascript" src=""></script></div>

<div class="content">
<volist name="info" id="vo">
	<a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url}</if>">
		<div class="ul01" style="background-image: url('http://www.ygj.com.cn/wz/images/wz_05_007.png');padding-bottom: 0;">
            <div class="ul01_left">
				<img src="http://www.ygj.com.cn/wz/images/wz_05_13.png" width="11" height="95" />
            </div>
            <div class="ul01_cont">
				<div class="circle">
				   <div class="semicircle"></div>
				   <div class="imgchange" style="background-image: url({$vo.img});"></div>
				</div>
				 
				<div class="ul01_cont_nr">
				    <h4>{$vo.name}</h4>
					<p>{$so.info}</p>
				</div>
				<div class="arrow_right"><img src="http://www.ygj.com.cn/wz/images/button_20.png" /></div>	  
			</div>
            <div class="ul01_right">
			 	<img src="http://www.ygj.com.cn/wz/images/wz_05_16.png" width="11" height="95" />
            </div>
            <div class="clr"></div>
        </div>
	</a>
</volist>
</div>
<include file="menu_style" />
<div class="copyright">
	<if condition="$iscopyright eq 1">
		{$homeInfo.copyright}
	<else/>
		{$siteCopyright}
	</if>
</div>
</body>
</html>
